<div class="main-container">
  <mat-card class="mat-elevation-z5 weather-card">
    <mat-card-actions >
      <h1 id = "demo">Введіть місто</h1>
            <input  (input)="cityName=$event.target.value" matInput="text" /> <br><br>
            <button mat-raised-button color="primary" (click) = "ShowWeather(cityName)">ОК</button>
          </mat-card-actions>
  </mat-card >

  <mat-card class="mat-elevation-z5 your-location-weather-card"> 
      <mat-card-title class="title big-text">{{current_weather?.name}} </mat-card-title>
  
    <div class="flex-row">
      <div class="temp">
        <span class="big-text">{{current_weather?.main.temp.toFixed()}} °C</span>
        <span>Відчувається</span>
        <span class="middle-text">{{current_weather?.main.feels_like.toFixed()}} °C</span>
      </div>
      <div class="outlook">
        <div *ngFor="let item of current_weather?.weather">
          <img src="assets/images/{{item?.icon}}.png">
          <span>{{item?.description}}</span>
          </div>
      </div>
    </div>
  </mat-card>
</div>
